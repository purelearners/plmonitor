<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Courses</h1>
        <h2 id="student-greeting">Welcome!</h2>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </header>

    <div class="container">
        <main id="course-content-container">
            <p>Loading your assigned content...</p>
        </main>
    </div>

    <div id="video-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal-btn">&times;</span>
            <h3 id="video-modal-title"></h3>
            <div id="youtube-player"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/student.js"></script>
</body>
</html>
