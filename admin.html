<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific CSS adjustments for the Admin layout */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        #global-progress {
            grid-column: 1 / 3; /* Global Progress takes full width */
        }
        .admin-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .full-width-btn {
            width: 100%;
            padding: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin System Control</h1>
        <button id="logout-btn">Logout</button>
    </header>

    <main class="admin-grid">

        <section id="user-management" class="admin-section">
            <h2>User & Class Management</h2>
            
            <div id="add-user-form" class="form-group">
                <h3>Create New User</h3>
                <input type="email" id="new-user-email" placeholder="Email" required>
                <input type="password" id="new-user-password" placeholder="Password" required>
                <select id="new-user-role" required>
                    <option value="">Select Role</option>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                </select>
                <select id="user-class-id" disabled>
                    <option value="">Select Class (Students Only)</option>
                    </select>
                <button class="full-width-btn" onclick="createUser()">Create User</button>
            </div>
            
            <hr>

            <div id="class-management" class="form-group">
                <h3>Create New Class</h3>
                <input type="text" id="new-class-id" placeholder="Class ID (e.g., ClassB)" required>
                <select id="class-teacher-id" required>
                    <option value="">Assign Teacher</option>
                    </select>
                <button class="full-width-btn" onclick="createClass()">Create Class</button>
            </div>
        </section>

        <section id="course-provisioning" class="admin-section">
            <h2>Course Provisioning</h2>
            
            <div id="create-course-form" class="form-group">
                <h3>Create New Course</h3>
                <input type="text" id="new-course-id" placeholder="Course ID (e.g., js-mastery)" required>
                <input type="text" id="new-course-title" placeholder="Course Title" required>
                <select id="course-teacher-id" required>
                    <option value="">Assign Course Owner (Teacher)</option>
                    </select>
                <button class="full-width-btn" onclick="createCourse()">Create Course</button>
            </div>

            <hr>

            <div id="existing-courses">
                <h3>Existing Courses</h3>
                <div id="existing-courses-list">
                    <p>Loading course list...</p>
                </div>
            </div>
        </section>

        <section id="global-progress" class="admin-section">
            <h2>Global Course Progress Report</h2>
            <div id="progress-controls" class="form-group">
                <select id="report-filter-teacher">
                    <option value="all">Filter by Teacher</option>
                    </select>
                <select id="report-filter-class">
                    <option value="all">Filter by Class</option>
                    </select>
                <button onclick="renderGlobalReport()">Generate Report</button>
            </div>
            
            <div id="global-report-data">
                <p>Select filters and click 'Generate Report' to view global data.</p>
            </div>
        </section>
        
    </main>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
