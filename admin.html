<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logout-btn" class="btn btn-danger">Logout</button>
    </header>

    <div class="container dashboard-container">
        <aside class="sidebar">
            <nav>
                <a href="#user-management" class="nav-link active" data-target="user-management">User Management</a>
                <a href="#class-management" class="nav-link" data-target="class-management">Class Management</a>
                <a href="#course-management" class="nav-link" data-target="course-management">Course Management</a>
                <a href="#global-reports" class="nav-link" data-target="global-reports">Global Reports</a>
            </nav>
        </aside>

        <main class="content">
            <section id="user-management" class="content-section">
                <h2>Create New User</h2>
                <form id="create-user-form" class="form-card">
                    <p class="warning"><strong>Note:</strong> Create the user in Firebase Authentication console first, then add their details here.</p>
                    <div class="form-group">
                        <label for="user-uid">User UID (From Firebase Auth)</label>
                        <input type="text" id="user-uid" required>
                    </div>
                    <div class="form-group">
                        <label for="user-email">User Email</label>
                        <input type="email" id="user-email" required>
                    </div>
                    <div class="form-group">
                        <label for="user-role">Role</label>
                        <select id="user-role" required>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="form-group" id="student-class-assignment" style="display: none;">
                        <label for="user-class">Assign to Class</label>
                        <select id="user-class"></select>
                    </div>
                    <button type="submit" class="btn">Create User</button>
                </form>
            </section>

            <section id="class-management" class="content-section" style="display: none;">
                <h2>Create New Class</h2>
                <form id="create-class-form" class="form-card">
                    <div class="form-group">
                        <label for="class-name">Class Name (e.g., "Physics 101")</label>
                        <input type="text" id="class-name" required>
                    </div>
                    <div class="form-group">
                        <label for="class-teacher">Assign Teacher</label>
                        <select id="class-teacher" required></select>
                    </div>
                    <button type="submit" class="btn">Create Class</button>
                </form>
            </section>

            <section id="course-management" class="content-section" style="display: none;">
                <h2>Create New Course</h2>
                <form id="create-course-form" class="form-card">
                    <div class="form-group">
                        <label for="course-title">Course Title</label>
                        <input type="text" id="course-title" required>
                    </div>
                    <div class="form-group">
                        <label for="course-teacher">Assign Teacher</label>
                        <select id="course-teacher" required></select>
                    </div>
                    <button type="submit" class="btn">Create Course</button>
                </form>
            </section>

            <section id="global-reports" class="content-section" style="display: none;">
                <h2>Global Student Progress Report</h2>
                <div class="filters form-card">
                    <div class="form-group">
                        <label for="filter-teacher">Filter by Teacher</label>
                        <select id="filter-teacher">
                            <option value="">All Teachers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-class">Filter by Class</label>
                        <select id="filter-class">
                            <option value="">All Classes</option>
                        </select>
                    </div>
                    <button id="run-report-btn" class="btn">Run Report</button>
                </div>
                <div id="report-output" class="report-container">Select filters and run report.</div>
            </section>
        </main>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
